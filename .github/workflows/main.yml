name: Update a pinned gist with an RSS/Atom feed
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update gist
        uses: nanbowaner/feed-box@master
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GIST_ID: 2d96da19937b0b18506f65764e23ba0d
      RSS_URL: 'https://piped-api.hostux.net/feed/rss?authToken=2ab8711a-9f11-432c-961d-b5c7703baa5f'
